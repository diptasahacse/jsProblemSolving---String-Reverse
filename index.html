<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>String Reverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="inputArea m-5 p-3">
            <h4 class="text-center">Input</h4>
            <textarea  class="form-control" id="getString" cols="30" rows="10" placeholder="Enter Any String"></textarea>
            <br>
            <button class="btn btn-primary" id="toReverse">Reverse</button>
        </div>
        <div class="outArea border m-5 p-3">
            <h4 class="text-center">Output</h4>
            <p> Reverse String is : <span  id="reverseValue"></span></p>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.getElementById("toReverse").onclick = function(){
            var inputString = document.getElementById("getString").value;
            var reverseString = '';
            var strArr = inputString.split('').reverse();
            for (let index = 0; index < strArr.length; index++) {
                reverseString+=strArr[index];
                
            }
            document.getElementById("reverseValue").innerText = reverseString;
        }
        
    </script>
    
</body>
</html>
